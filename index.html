<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <title>Rhino3dmTestLogType</title>
    <style src="style.css"></style>
</head>

<body>
    <div id="loader"></div>
    <div id="overlay">
        <label for="file-upload">Choose a file</label>
        <input type="file" accept=".3dm" id="file-upload">

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.144.0/examples/jsm/loaders/3DMLoader.js",
                    "rhino3dm":"https://unpkg.com/rhino3dm@7.15.0/rhino3dm.module.js"
                }
            }
        </script>
    <script type="module" src="./GeomUtil/XYZ.js"></script>
    <script type="module" src="./GeomUtil/Transform.js"></script>
    <script type="module" src="./main.js"></script>
</body>
